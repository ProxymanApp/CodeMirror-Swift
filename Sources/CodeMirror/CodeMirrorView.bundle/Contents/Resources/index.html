    <script>
        // https://www.npmjs.com/package/codemirror-minified

          "Transfer-Encoding",

          "203 Non-Authoritative Information",

          "406 Not Acceptable",

          "413 Payload Too Large",

          "505 HTTP Version Not Supported",

        var orig = CodeMirror.hint.anyword;

        // Override anyword method
        // For some reason, registerHelper("hint", "rawmessage", func) doesn't work???
        //
        CodeMirror.hint.anyword = function (editor) {
          // Any word auto-complete
          var inner = orig(editor) || {
            from: editor.getCursor(),
            to: editor.getCursor(),
            list: [],
          };

          // Addons
          if (
            isHTTPMEssageAutoCompleteEnabled ||
            isScriptingAutoCompleteEnabled
          ) {
            // Find the word fragment near cursor that needs auto-complete...
            const cursor = editor.getCursor();
            const currentLine = editor.getLine(cursor.line);
            let start = cursor.ch;
            let end = start;
            const rex = /\w/;
            // a pattern to match any characters in our hint "words"
            // Our hints include function calls, e.g. "trap.getSource()"
            // so we search for word charcters (\w) and periods.
            // First (and optional), find end of current "word" at cursor...
            while (end < currentLine.length && rex.test(currentLine.charAt(end)))
              ++end;
            // Find beginning of current "word" at cursor...
            while (start && rex.test(currentLine.charAt(start - 1))) --start;
            // Grab the current word, if any...
            var curWord = start !== end && currentLine.slice(start, end);

            if (typeof curWord === "string") {
              curWord = curWord.toLowerCase();
              var uniqueSet = new Set(inner.list);

              // Scripting
              // In the scripting mode, we support HTTP Message and scripts, not staus code
              if (isScriptingAutoCompleteEnabled) {
                const suggestions = scriptingDictionary.filter(function (item) {
                  return item.toLowerCase().indexOf(curWord) >= 0;
                });

                suggestions.forEach((item) => {
                  uniqueSet.add(item);
                });

                const httpSuggestions = httpMessageDictionary.filter(function (item) {
                  return item.toLowerCase().indexOf(curWord) >= 0;
                });

                httpSuggestions.forEach((item) => {
                  uniqueSet.add(item);
                });

              }

              // HTTP Message Auto Complete
              if (isHTTPMEssageAutoCompleteEnabled) {
                const suggestions = httpMessageDictionary.filter(function (item) {
                  return item.toLowerCase().indexOf(curWord) >= 0;
                });

                suggestions.forEach((item) => {
                  uniqueSet.add(item);
                });

                // Status code
                const statusCodeSuggestions = statusCodeDict.filter(function (item) {
                  return item.startsWith(curWord);
                });
                statusCodeSuggestions.forEach((item) => {
                  uniqueSet.add(item);
                });
              }

              // Remove duplicated suggestions
              inner.list = Array.from(uniqueSet);
            }
          }
          return inner;
        };

        var editor = CodeMirror(document.body, {
          lineNumbers: true,
          autofocus: true,
          mode: "application/ld+json",
          theme: "material",
          foldGutter: true,
          tabSize: 2,
          indentUnit: 2,
          lineWrapping: true,
          readOnly: true,
          autoCloseBrackets: true,
          gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
          extraKeys: { "Cmd-F": "findPersistent", "Ctrl-Space": "autocomplete" },
          styleActiveLine: true,
          hint: CodeMirror.hint.anyword,
          spellcheck: false,
          autocorrect: false,
          autocapitalize: false,
        });

        // Show Hint when typing
        // Except CMD+S, CMD+B, CMD+F and CMD+W
        // 91 and 93 is CMD Left/Right
        var previousKey = undefined;

        // Dont' use "Change" event
        // Because it will trigger when setting a new content,
        // Difficult to know the change is from User Input or just Update the text

        // For command action, such as CMD+/ for commment
        editor.on("inputRead", function (instance, change) {
          notifyTextDidChange();
        });

        // For keyboard type
        editor.on("keyHandled", function (instance, name, event) {
          notifyTextDidChange();
        });

        SetDefaultStyle();

        function notifyTextDidChange() {
          var content = GetContent();
          window.webkit.messageHandlers.codeMirrorTextContentDidChange.postMessage(
            content
          );
        }

        function SupportedMimeTypes() {
          return Object.keys(CodeMirror.mimeModes).join(",");
        }

        function SetMimeType(type) {
          editor.setOption("mode", type);
        }

        function GetMimeType(type) {
          return editor.getOption("mode");
        }

        function SetLineWrapping(wrapping) {
          editor.setOption("lineWrapping", wrapping);
        }

        function SetReadOnly(readOnly) {
          editor.setOption("readOnly", readOnly);
          SetAutoCompleteMode(!readOnly);
        }

        function SetAutoCompleteMode(enable) {
          if (enable) {
            editor.on("keydown", function (cm, event) {
              if (
                previousKey != undefined &&
                (event.key == "s" ||
                  event.key == "f" ||
                  event.key == "b" ||
                  event.key == "w") &&
                (previousKey.keyCode == 91 || previousKey.keyCode == 93)
              ) {
                // Skip
                // Don't show any hint window
              } else if (
                (!event.commandKey &&
                  event.keyCode >= 65 &&
                  event.keyCode <= 90) ||
                (event.keyCode >= 97 && event.keyCode <= 122) ||
                (event.keyCode >= 46 && event.keyCode <= 57)
              ) {
                CodeMirror.commands.autocomplete(cm, null, {
                  completeSingle: false,
                });
              } else {
                previousKey = event;
              }
            });
          } else {
            editor.on("keydown", null);
          }
        }

        function GetLineWrapping() {
          return editor.getOption("lineWrapping");
        }

        function SetIndentUnit(unit) {
          editor.setOption("indentUnit", unit);
        }

        function SetTheme(text) {
          editor.setOption("theme", text);
        }

        function GetIndentUnit() {
          return editor.getOption("indentUnit");
        }

        function GetReadOnly() {
          return editor.getOption("readOnly");
        }

        function SetTabSize(size) {
          editor.setOption("tabSize", size);
        }

        function GetTabSize() {
          return editor.getOption("tabSize");
        }

        function SetTabInsertSpaces(flag) {
          // See http://codemirror.net/doc/manual.html#keymaps
          if (flag) {
            CodeMirror.keyMap["basic"]["Tab"] = function (cm) {
              var spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
              cm.replaceSelection(spaces, "end", "+input");
            };
          } else {
            CodeMirror.keyMap["basic"]["Tab"] = "defaultTab";
          }
        }

        function GetTabInsertSpaces() {
          return CodeMirror.keyMap["basic"]["Tab"] == "defaultTab";
        }

        function getStringFromHex(content) {
          return decodeURIComponent(
            content.replace(/\s+/g, "").replace(/[0-9a-f]{2}/g, "%$&")
          );
        }

        function SetContent(content, isHex) {
          // Convert hex utf8 -> utf8 string
          if (isHex) {
            var text = getStringFromHex(content);
            renderText(text);
          } else {
            renderText(content);
          }
        }

        function renderText(text) {
          editor.doc.setValue(text);
        }

        function BeautifyHTML(content, isHex) {
          var uglyText;
          if (isHex) {
            uglyText = getStringFromHex(content);
          } else {
            uglyText = content;
          }

          var beautifyText = html_beautify(uglyText, { indent_size: 2 });
          renderText(beautifyText);
        }

        function BeautifyCSS(content, isHex) {
          var uglyText;
          if (isHex) {
            uglyText = getStringFromHex(content);
          } else {
            uglyText = content;
          }
          var beautifyText = css_beautify(uglyText, { indent_size: 2 });
          renderText(beautifyText);
        }

        function BeautifyJS(content, isHex) {
          var uglyText;
          if (isHex) {
            uglyText = getStringFromHex(content);
          } else {
            uglyText = content;
          }
          var beautifyText = js_beautify(uglyText, { indent_size: 2 });
          renderText(beautifyText);
        }

        function GetContent() {
          return editor.doc.getValue();
        }

        function ClearHistory() {
          editor.doc.clearHistory();
          editor.doc.markClean();
        }

        function IsClean() {
          return editor.doc.isClean();
        }

        function GetTextSelection() {
          return editor.getSelection();
        }

        function SetFontSize(size) {
          editor.getWrapperElement().style["font-size"] = size + "px";

          // Adaptive line height
          if (size >= 28) {
            editor.getWrapperElement().style["line-height"] = "30px";
          } else if (size >= 20) {
            editor.getWrapperElement().style["line-height"] = "25px";
          } else if (size >= 18) {
            editor.getWrapperElement().style["line-height"] = "22px";
          } else if (size >= 14) {
            editor.getWrapperElement().style["line-height"] = "20px";
          } else if (size >= 11) {
            editor.getWrapperElement().style["line-height"] = "18px";
          } else {
            editor.getWrapperElement().style["line-height"] = "16px";
          }

          editor.refresh();
        }

        function SetDefaultStyle() {
          // Similar config with VSCode, for better visual
          var fontName = "Menlo, Monaco, Lucida Console, monospace";
          editor.getWrapperElement().style["font-family"] = fontName;
          editor.getWrapperElement().style["line-height"] = "18px";
          editor.refresh();
        }

        function ToggleFilterBar() {
          editor.execCommand("findPersistent");
        }

        function SetEnableHTTPMessageAutoComplete(isEnabled) {
          isHTTPMEssageAutoCompleteEnabled = isEnabled;
        }

        function SetEnableScriptingAutoComplete(isEnabled) {
          isScriptingAutoCompleteEnabled = isEnabled;
        }

        window.webkit.messageHandlers.codeMirrorDidReady.postMessage(null); // Need at lead 1 arg
